# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/codemetrics}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${jpa.ddl-auto:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# Cache Configuration
spring.cache.type=simple

# Codeforces API Configuration
codeforces.api.base-url=https://codeforces.com/api
codeforces.api.rate-limit-delay=200

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging
logging.level.com.codemetrics=INFO
logging.level.org.springframework.web=INFO
