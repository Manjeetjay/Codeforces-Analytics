# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/codemetrics
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Cache Configuration
spring.cache.type=simple

# Codeforces API Configuration
codeforces.api.base-url=https://codeforces.com/api
codeforces.api.rate-limit-delay=200

# CORS Configuration
cors.allowed-origins=http://localhost:5173

# Logging
logging.level.com.codemetrics=INFO
logging.level.org.springframework.web=INFO
